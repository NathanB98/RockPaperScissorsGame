<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles.css">
    <script src="../src/script.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container">
        <div class="game-title">Rock, Paper, Scissors</div>
        <div class="game-container">
            <div class="game-result">
                <div class="display-result"></div>
                <div class="display-result-info"></div>
            </div>
            <div class="game-score">
                <div class="score">
                    <div class="player-icon"><img src="../img/Rock.svg" alt="something" height="200px" class="p-icon"></div>
                    <div class="player-score">Player: 0</div>
                </div>
                <div class="score">
                    <div class="computer-icon"><img src="../img/Paper.svg" alt="test" height="200px" class="c-icon"></div>
                    <div class="computer-score">Computer: 0</div>
                </div>
            </div>
            <div class="game-moves">
                <div class="move-rock">
                    <button type="button" id="Rock" data-moveset><img src="../img/Rock.svg" alt="Rock" height="125px"></button>
                </div>
                <div class="move-paper">
                    <button type="button" id="Paper" data-moveset><img src="../img/Paper.svg" alt="Paper" height="125px"></button>
                </div>
                <div class="move-scissors">
                    <button type="button" id="Scissors" data-moveset=""><img src="../img/Scissors.svg" alt="Scissors" height="125px"></button>
                </div>
            </div>
        </div>
        <div class="page-footer">
            <p>Nathan Baird, 2023.</p>
            <a href="https://github.com/NathanB98/RockPaperScissorsGame"><img src="../img/github_white_logo.svg" alt="GitHub" height="25px"></a>
        </div>
    </div>
</body>
</html>
